<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstraps/bootstrap.min.css" />
    <link rel="stylesheet" href="css/reset-password.css" />
    <title>Reset password</title>
  </head>
  <body>
    <div class="big-container">
        <form action="">
            <h1>Reset password</h1>
            <div class="input-box">
                <p class="paragraph">New password:</p>
                <td><input type="password" name="password1" size="25" placeholder="Melon123" required></td>
            </div>
            <div class="input-box">
                <p class="paragraph">Repeat password:</p>
                <td><input class="ja" type="password" name="password2" size="25" placeholder="Melon123" required></td>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <a href="forgotten-password.html" class="link">Create account</a>
            </div>
        </form>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
