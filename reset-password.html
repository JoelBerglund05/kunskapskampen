<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstraps/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Reset password</title>
  </head>

  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="big-container">
      <form onSubmit="return checkPassword(this)" method="POST">
        <h1>Återställ lösenorder</h1>

        <div class="input-box">
          <label for="password1" class="paragraph">Nya lösenord:</label>
          <input
            id="password1"
            type="password"
            name="password1"
            size="25"
            placeholder="Melon123"
            required
          />
        </div>

        <div class="input-box">
          <label for="password2" class="paragraph">Repetera lösenordet:</label>
          <input
            id="password2"
            class="ja"
            type="password"
            name="password2"
            size="25"
            placeholder="Melon123"
            required
          />
        </div>

        <button type="submit" value="submit" class="btn">
          Återställ lösenordet
        </button>
      </form>
    </div>
    <script type="module" src="js/main.js"></script>
    <script src="password.js"></script>
  </body>
</html>
