<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Sign in</title>
  </head>
  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="big-container">
      <div>
        <h1>Login</h1>
        <div class="input-box">
          <label for="username" class="paragraph">E-mail:</label>
          <input type="text" placeholder="exempel@email.com" required />
        </div>
        <div class="input-box">
          <label for="password" class="paragraph">Lösenord:</label>
          <input type="password" placeholder="Melon123" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <button type="submit" class="btn">Logga in</button>
      </div>
      <nav class="register-link">
        <a href="forgotten-password.html" class="d-block link"
          >Återställ lösenordet</a
        >
        <a href="sign-up.html" class="d-block link">Skapa konto</a>
      </nav>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
