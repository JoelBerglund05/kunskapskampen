<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstraps/bootstrap.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Sign in</title>
  </head>

  <body class="d-flex justify-content-center align-items-center min-vh-100">
    <main class="big-container">
      <h1>Skapa konto</h1>
      <div
        class="d-flex justify-content-center error-container"
        id="error-messages"
        data-error-type="NaN"
      >
        <p class="error" id="password-length">Lösenordet är för kort.</p>
        <p class="error" id="password-not-the-same">
          Lösenorden är inte samma.
        </p>
        <p class="error" id="no-password">Du måste ha ett lösen ord.</p>
      </div>
      <div>
        <div class="input-box">
          <label for="email" class="paragraph">E-mail:*</label>
          <div
            id="email-wrapper"
            data-is-email-correct="NaN"
            class="input-wrapper"
          >
            <input
              class="email"
              id="email"
              type="email"
              placeholder="exempel@email.com"
              required
            />
            <svg
              id="valid-icon"
              class="check icon hidden"
              fill="#"
              width="24"
              height="24"
              viewBox="0 0 32 32"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M16 0c-8.836 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16-7.163 16-16s-7.163-16-16-16zM16 30.032c-7.72 0-14-6.312-14-14.032s6.28-14 14-14 14 6.28 14 14-6.28 14.032-14 14.032zM22.386 10.146l-9.388 9.446-4.228-4.227c-0.39-0.39-1.024-0.39-1.415 0s-0.391 1.023 0 1.414l4.95 4.95c0.39 0.39 1.024 0.39 1.415 0 0.045-0.045 0.084-0.094 0.119-0.145l9.962-10.024c0.39-0.39 0.39-1.024 0-1.415s-1.024-0.39-1.415 0z"
              ></path>
            </svg>
            <svg
              id="invalid-icon"
              class="kross icon hidden"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="8" y1="8" x2="16" y2="16"></line>
              <line x1="16" y1="8" x2="8" y2="16"></line>
            </svg>
          </div>
        </div>
        <div class="input-box">
          <label for="username" class="paragraph">Användarnamn:*</label>
          <input id="username" type="text" placeholder="Skatan7" required />
        </div>
        <div class="input-box">
          <label for="password1" class="paragraph">Lösenord:*</label>
          <input
            id="password1"
            type="password"
            name="password1"
            size="25"
            placeholder="Melon123"
            required
          />
        </div>
        <div class="input-box">
          <label for="password2" class="paragraph">Repetera lösenord:*</label>
          <input
            id="password2"
            type="password"
            name="password1"
            size="25"
            placeholder="Melon123"
            required
          />
        </div>
        <button id="createAccount" type="submit" value="submit" class="btn">
          Skapa konto
        </button>
      </div>
      <nav>
        <a class="d-block link" href="sign-in.html">Logga in</a>
        <a class="d-block link" href="reset-password.html"
          >Återståll lösenordet</a
        >
      </nav>
    </main>
    <script type="module" src="js/main.js"></script>
    <script src="password.js"></script>
  </body>
</html>
