<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstraps/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="big-container">
      <form onSubmit="return checkPassword(this)" method="POST">
        <h1>Sign up</h1>



        <div class="input-box">
          <label for="email" class="paragraph">E-mail:</label>
          <div class="input-wrapper">
              <input class="email" id="email" type="email" placeholder="E-mail" required>
              <svg id="valid-icon" class="check icon  hidden" fill="#" width="24" height="24" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 0c-8.836 0-16 7.163-16 16s7.163 16 16 16c8.837 0 16-7.163 16-16s-7.163-16-16-16zM16 30.032c-7.72 0-14-6.312-14-14.032s6.28-14 14-14 14 6.28 14 14-6.28 14.032-14 14.032zM22.386 10.146l-9.388 9.446-4.228-4.227c-0.39-0.39-1.024-0.39-1.415 0s-0.391 1.023 0 1.414l4.95 4.95c0.39 0.39 1.024 0.39 1.415 0 0.045-0.045 0.084-0.094 0.119-0.145l9.962-10.024c0.39-0.39 0.39-1.024 0-1.415s-1.024-0.39-1.415 0z"></path>
              </svg>
              <svg id="invalid-icon" class="kross icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="8" y1="8" x2="16" y2="16"></line>
                  <line x1="16" y1="8" x2="8" y2="16"></line>
              </svg>
          </div>
      </div> 
        <div class="input-box">
          <label for="username" class="paragraph">Username *:</label>
          <input id="username" type="text" placeholder="Username" required>
        </div>

        <div class="input-box">
          <label for="password1" class="paragraph">Password *:</label>
          <input id="password1" type="password" name="password1" size="25" placeholder="Melon123" required>
        </div>

        <div class="input-box">
          <label for="password2" class="paragraph">Re-enter password *:</label>
          <input id="password2" type="password" name="password1" size="25" placeholder="Melon123" required>
        </div>
        
        <button type="submit" value="submit" class="btn">Create Account</button>
        <a href="forgotten-password.html" class="link">forgotten-password</a>
        <a href="sign-in.html.html" class="link">sign-in</a>
        <a href="reset-password.html.html" class="link">reset</a>

      </form>
    </div>
    <script type="module" src="js/main.js"></script>
    <script src="password.js"></script>
    <script src="js/mail-test.js"></script>
  </body>
</html>
