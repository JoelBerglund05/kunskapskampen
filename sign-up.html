<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstraps/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="big-container">
      <form onSubmit="return checkPassword(this)" method="POST">
        <h1>Sign up</h1>

        <div class="input-box">
          <label for="email" class="paragraph">New password:</label>
          <input id="email" type="text" placeholder="E-mail" required>
        </div>

        <div class="input-box">
          <label for="username" class="paragraph">Username</label>
          <input id="username" type="text" placeholder="Username" required>
        </div>

        <div class="input-box">
          <label for="password1" class="paragraph">New password:</label>
          <input id="password1" type="password" name="password1" size="25" placeholder="Melon123" required>
        </div>

        <div class="input-box">
          <label for="password2" class="paragraph">New password:</label>
          <input id="password2" type="password" name="password1" size="25" placeholder="Melon123" required>
        </div>
        
        <button type="submit" value="submit" class="btn">Create Account</button>
        <a href="forgotten-password.html" class="link">forgotten-password</a>
        <a href="forgotten-password.html" class="link">sign-in</a>
        <a href="forgotten-password.html" class="link">reset</a>

      </form>
    </div>
    <script type="module" src="js/main.js"></script>
    <script src="password.js"></script>
  </body>
</html>
