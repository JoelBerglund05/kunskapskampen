<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstraps/bootstrap.min.css" />
    <link rel="stylesheet" href="css/sign-up.css" />
    <title>Sign in</title>
  </head>
  <body>
    <div class="big-container">
      <form onSubmit="return checkPassword(this)" method="POST">
        <h1>Sign up</h1>

        <div class="input-box">
          <label for="email" class="paragraph">Mail *:</label>
          <input class="email" id="email" type="text" placeholder="E-mail" required>
          <p id="result"></p>
        </div>

        <div class="input-box">
          <label for="email" class="paragraph">E-mail:</label>
          <div class="input-wrapper">
              <input class="email" id="email" type="email" placeholder="E-mail" required>
              <svg id="valid-icon" class="icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <polyline points="16 12 12 8 8 12"></polyline>
                  <line x1="12" y1="16" x2="12" y2="8"></line>
              </svg>
              <svg id="invalid-icon" class="icon hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="12" cy="12" r="10"></circle>
                  <line x1="8" y1="8" x2="16" y2="16"></line>
                  <line x1="16" y1="8" x2="8" y2="16"></line>
              </svg>
          </div>
      </div>
      
      

        <div class="input-box">
          <label for="username" class="paragraph">Username *:</label>
          <input id="username" type="text" placeholder="Username" required>
        </div>

        <div class="input-box">
          <label for="password1" class="paragraph">Password *:</label>
          <input id="password1" type="password" name="password1" size="25" placeholder="Melon123" required>
        </div>

        <div class="input-box">
          <label for="password2" class="paragraph">Re-enter password *:</label>
          <input id="password2" type="password" name="password1" size="25" placeholder="Melon123" required>
        </div>
        
        <button type="submit" value="submit" class="btn">Create Account</button>
        <a href="forgotten-password.html" class="link">forgotten-password</a>
        <a href="sign-in.html.html" class="link">sign-in</a>
        <a href="reset-password.html.html" class="link">reset</a>

      </form>
    </div>
    <script type="module" src="js/main.js"></script>
    <script src="password.js"></script>
    <script src="js/mail.js"></script>
  </body>
</html>
