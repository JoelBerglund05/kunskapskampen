<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Kunskapskampen - Vänner</title>
    <template id="friend-card">
      <article class="friend-card">
        <div class="row justify-content-center gap-2 mx-0 mt-5">
          <div class="box-shadow d-flex justify-content-between col-11 p-0 rounded-1">
            <header>
              <h2 class="p-2">Kompis här din namn</h2>
            </header>
            <section class="align-self-center d-flex gap-5 mx-2">
              <butto class="play-against-btn btn box-shadow rounded-1"
                >Spela emot</butto
              >
            </section>
          </div>
          <button class="remove-friend col-1 p-0 align-self-center btn-none">
            <svg
              class="w-100 h-100 box-shadow"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="8" y1="8" x2="16" y2="16"></line>
              <line x1="16" y1="8" x2="8" y2="16"></line>
            </svg>
          </button>
        </div>
      </article>
    </template>
  </head>
  <body class="white-bg marign-none">
    <main class="question-vh container">
      <header class="header w-100">
        <h1 class="box-shadow header-h1 marign-none mb-5">
          Vänner
        </h1>
      </header>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
