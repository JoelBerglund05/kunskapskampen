<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Sudden Death</title>
    </head>
    <body>
        <div class="main-container">
            <div class="question">
                <h1>How many nocco flavors is there (including old ones not for sale)?</h1>
            </div>
            <div class="timer">
                <h2 id="timer">20</h2><h2>Seconds Left</h2>
            </div>
            <div id="timer-bar" class="timer-bar"></div>
            <div class="answer-grid">
                <div class="answer">
                    <button id="decrease" class="decrease">-</button>
                    <input id="input" type="number" inputmode="numeric" min="0" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    <button id="increase" class="increase" >+</button>
                </div>
                <div class="answer-size">
                    <button id="sub-ans" class="submit-button">Submit Answer</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="animations.js"></script>
        <script type="text/javascript" src="timer.js"></script>
        <script type="text/javascript" src="input.js"></script>
    </body>
</html>
