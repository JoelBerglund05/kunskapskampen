<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Sudden Death</title>
    </head>
    <body>
        <div class="main-container">
            <div class="question">
                <h1>How many nocco flavors is there (including old ones not for sale)?</h1>
            </div>
            <div class="timer">
                <h2 id="timer">20</h2><h2>Seconds Left</h2>
            </div>
            <progress id="timer-bar" class="timer-bar"></progress>
            <form class="answer-grid">
                <div class="answer">
                    <input id="answerNumberInput" type="text" inputmode="numeric" pattern="[0-9]" min="0" pattern="[0-9]+">
                </div>
                <div class="answer-size">
                    <button type="submit" id="submitAnswerSuddenDeath" class="submit-button">Submit Answer</button>
                </div>
            </form>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
