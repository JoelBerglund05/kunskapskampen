<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Score</title>
    </head>
    <body>
        <div class="main-container">
            <h1 class="score-title">Current Score</h1>
            <template id="score-template">
                <div class="score-flex">
                    <div class="score">
                        <h2>Your Score:</h2>
                        <p id="yourScore">{yourScore}</p>
                    </div>
                    <div class="score">
                        <h2>Opponent Score:</h2>
                        <p id="opponentScore">{opponentScore}</p>
                    </div>
                </div>
            </template>
            <div id="content"></div>
            <div class="bg-box-container">
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
        <script type="module" src="js/NoneObjectTemplate.js"></script>
    </body>
</html>
