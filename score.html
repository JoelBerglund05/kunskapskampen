<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Kunskapskampen - Poäng Skärm</title>
        <template id="score-template">
            <section class="score-flex">
                <div class="score">
                    <div class="score-element-container"><h2 id="yourTotalScore" class="score-element total-score">Din Poäng:<h2 id="yourScore" class="score-element lead-points"></h2></h2></div>
                    <div class="score-element-container"><h3 class="score-element">Runda 1:<h3 id="yourCategory1Score" class="score-element"></h3></h3></div>
                    <div class="score-element-container"><h3 class="score-element">Runda 2:<h3 id="yourCategory2Score" class="score-element"></h3></h3></div>
                    <div class="score-element-container"><h3 class="score-element">Runda 3:<h3 id="yourCategory3Score" class="score-element"></h3></h3></div>
                </div>
                <div class="score">
                    <div class="score-element-container"><h2 id="opponantTotalScore" class="score-element total-score">Motståndarens Poäng:<h2 id="opponentScore" class="score-element low-points"></h2></h2></div>
                    <div class="score-element-container"><h3 class="score-element">Runda 1:<h3 id="opponentCategory1Score" class="score-element"></h3></h3></div>
                    <div class="score-element-container"><h3 class="score-element">Runda 2:<h3 id="opponentCategory2Score" class="score-element"></h3></h3></div>
                    <div class="score-element-container"><h3 class="score-element">Runda 3:<h3 id="opponentCategory3Score" class="score-element"></h3></h3></div>
                </div>
            </section>
        </template>
    </head>
    <body class="white-bg">
        <div class="main-container">
            <h1 class="score-title header-h1">Current Score</h1>
            <div id="content"></div>
            <div class="bg-box-container">
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
