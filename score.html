<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Score</title>
    </head>
    <body class="white-bg">
        <div class="main-container">
            <h1 class="score-title header-h1">Current Score</h1>
            <template id="score-template">
                <div class="score-flex">
                    <div class="score">
                        <h2 class="score-element total-score">Your Score:<h2 id="yourScore" class="score-element"></h2></h2>
                        <h3 class="score-element">Category 1:<h3 id="yourCategory1Score" class="score-element"></h3></h3>
                        <h3 class="score-element">Category 2:<h3 id="yourCategory2Score" class="score-element"></h3></h3>
                        <h3 class="score-element">Category 3:<h3 id="yourCategory3Score" class="score-element"></h3></h3>
                    </div>
                    <div class="score">
                        <h2 class="score-element total-score">Opponent Score:<h2 id="opponentScore" class="score-element"></h2></h2>
                        <h3 class="score-element">Category 1:<h3 id="opponentCategory1Score" class="score-element"></h3></h3>
                        <h3 class="score-element">Category 2:<h3 id="opponentCategory2Score" class="score-element"></h3></h3>
                        <h3 class="score-element">Category 3:<h3 id="opponentCategory3Score" class="score-element"></h3></h3>
                    </div>
                </div>
            </template>
            <div id="content"></div>
            <div class="bg-box-container">
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
                <div class="bg-box"></div>
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
